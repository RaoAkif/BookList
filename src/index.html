<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/44e08abcaf.js" crossorigin="anonymous" ></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/yeti/bootstrap.min.css" integrity="sha384-mLBxp+1RMvmQmXOjBzRjqqr0dP9VHU2tb3FK6VB0fJN/AOu7/y+CAeYeWJZ4b3ii" crossorigin="anonymous" />
    <title>BookList</title>
  </head>
  <body>
    <div class="container mt-4">
      <h1 class="display-4 text-center">
        <i class="fas fa-book-open text-primary"></i>
        My<span class="text-primary">Book</span> List
      </h1>
      <form id="form">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" class="form-control" id="title" />
          <label for="author">Author</label>
          <input type="text" class="form-control" id="author" />
          <label for="isbn#">ISBN#</label>
          <input type="text" class="form-control" id="isbn#" />
        </div>
        <input class="btn btn-primary btn-block" type="submit" value="Add Book" />
      </form>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN#</th>
          </tr>
        </thead>
        <tbody id="book-list"></tbody>
      </table>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
